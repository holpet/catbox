<html>
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge">
        <title>CHATBOX</title>
        <meta name="description" content="Simple chatbox">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/png" href="img/catbox_favicon1.png">    
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid">
            <div class="px-4 py-3 my-3">
                <div class="text-center">
                    <img class="d-block mx-auto mb-4 circular" src="img/catbox_favicon1.png" id="title-img" alt="Picture of an excited cat." width="150">
                    <h1 class="display-5 fw-bold spaced-title">C<span class="blue-box">H</span>ATBOX</h1>
                </div>
                <div class="col-lg-6 mx-auto">

                    <!-- ********** div for CHAT MESSAGING FORM ********** -->
                    <!-- loaded from client.js -->
                    <div id="chat-messaging-form"></div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <img src="img/loading.gif" alt="Loading dots">
        </div>

        <div class="col-lg-6 mx-auto">
            <!-- >>>>>>>>>>> div for ALL THE SAVED CHAT MESSAGES <<<<<<<<<<< -->
            <!-- loaded from client.js -->
            <div class="allChats"></div>
        </div>

        <div class="px-4 py-3 my-3"></div>

        <!-- div for ~~~~~~~~~ LOGIN / REGISTRATION MODALS ~~~~~~~~~ -->
        <!-- loaded from client.js -->
        <div id="login-register-modals"></div>
        
        <script src="client/client.js"></script>
    </body>
</html>
