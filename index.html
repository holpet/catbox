        <!--[if lt IE 7]>

        <div class="container-fluid">
            <!-- col-md-NUMofROWS -->
           
            <div class="px-4 py-3 my-3">
                <div class="text-center">
                    <img class="d-block mx-auto mb-4 circular" src="img/catbox_favicon1.png" id="title-img" alt="Picture of an excited cat." width="150">
                    <h1 class="display-5 fw-bold spaced-title">C<span class="blue-box">H</span>ATBOX</h1>
                </div>
                <div class="col-lg-6 mx-auto">

                    <!-- ********** FORM ********** --> 
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Your name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" id="usernameInput" name="name" aria-label="Your name" aria-describedby="usernameInput" required>
                                <div class="invalid-feedback">
                                    Missing name.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="messageTextarea" class="form-label">Your message</label>
                            <textarea class="form-control" id="messageTextArea" name="message" title="Message" placeholder="" rows="3" required></textarea>
                            <div class="invalid-feedback">
                                Missing message.
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                            <button class="btn btn-lg btn-secondary" type="submit" id="submitButton"><span id="submitBtnText">Send your chat</span></button>
                        </div>
                    </form>
                    <!-- ********** End FORM ********** --> 
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <img src="img/loading.gif" alt="Loading dots">
        </div>

        <div class="col-lg-6 mx-auto">
            <div class="allChats">
                <!-- Here's where all the chats/messages will be shown. -->
