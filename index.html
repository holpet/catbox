<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge">
        <title>C(H)ATBOX üêà</title>
        <meta name="description" content="Simple chatbox">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid">
            <!-- col-md-NUMofROWS -->
           
            <div class="px-4 py-3 my-3">
                <div class="text-center">
                    <img class="d-block mx-auto mb-4 circular" src="img/cat5.png" id="title-img" alt="Picture of an excited cat." width="150">
                    <h1 class="display-5 fw-bold">C(H)ATBOX üêà</h1>
                </div>
                <div class="col-lg-6 mx-auto">
                    <!--
                    <div class="text-center">
                        <p class="lead mb-4">Chat with your friends and family from anywhere in the world!</p>
                    </div>
                    -->

                    <!-- ********** FORM ********** --> 
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Your name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" id="usernameInput" name="name" aria-label="Your name" aria-describedby="usernameInput" required>
                                <div class="invalid-feedback">
                                    Missing name.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="messageTextarea" class="form-label">Your message</label>
                            <textarea class="form-control" id="messageTextArea" name="message" title="Message" placeholder="" rows="3" required></textarea>
                            <div class="invalid-feedback">
                                Missing message.
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-start">
                            <button class="btn btn-lg btn-secondary" type="submit" id="submitButton"><span id="submitBtnText">Send your chat</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <img src="img/loading.gif" alt="Loading dots">
        </div>

        <div class="col-lg-6 mx-auto">
            <div class="allChats">
                <!-- Here's where all the chats/messages will be shown. -->
            </div>
        </div>

        <div class="px-4 py-3 my-3"></div>
        
        <script src="client/client.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
