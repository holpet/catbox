<form class="needs-validation my-3" id="chatForm" novalidate>
    <div class="card card-border">
        <div class="row g-0 justify-content-left">
            <div class="col mx-auto icon-sidebar">
                <img src="icon-img" class="img-fluid rounded-circle m-2 p-1 icon" alt="Cat icon">
            </div>
            <div class="col">
                <div class="card-body pr-3 pl-1">

                    <div class="input-group mb-3 justify-content-between">
                        <input type="text" class="form-control action-highlight2 rounded" placeholder="What's your name?" id="usernameInput" name="name" aria-label="Your name" aria-describedby="usernameInput" required>
                        <div class="invalid-feedback">
                            Missing name.
                        </div>
                        <div class="input-group-text" style="background-color: transparent; border: transparent; display: none;" id="switchLabel">logged in as&nbsp;<span style="font-weight: bold;">your-name</span></b></div>
                    </div>

                    <textarea class="form-control action-highlight2" id="messageTextArea" name="message" title="Message" placeholder="Tell us more!" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Missing message.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-end mt-3">
        <button class="btn btn-lg btn-secondary" type="submit" id="submitButton"><span id="submitBtnText">Send your chat</span></button>
    </div>
</form>

<script src="client/scripts/chatformDefault.js"></script>
